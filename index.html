<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO | EXCHANGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo.png" alt="Logo" width="60" height="40" class="d-inline-block align-text-top">
                    <a class="navbar-brand fs-1 fw-bold" href="#">CURRENCY CONVERTER</a>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="fs-2 fw-light">FREE CURRENCY CONVERTER</h1>
            </div>
            <div class="card text-center converterbox">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs align-items-center justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="true" href="#">USD to EU</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="true" href="#">EU to USD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="true" href="#">USD to AR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="true" href="#">AR to USD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="true" href="#">USD to REAL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="true" href="#">REAL TO USD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="true" href="#">AR to UY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="true" href="#">UY to AR</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <h2 class="card-title fs-3 fw-light">Please introduce the amount to be calculated:</h2>
                    <form class="d-flex amountbox" role="input">
                        <input class="form-control me-2" type="input" placeholder="Amount" aria-label="Submit">
                        <button class="btn btn-outline-success" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
